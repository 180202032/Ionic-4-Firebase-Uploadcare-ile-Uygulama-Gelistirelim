<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating" >Email:</ion-label>
      <ion-input type="text" [(ngModel)]="kullanici"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Parola:</ion-label>
      <ion-input type="password" [(ngModel)]="parola"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Parola Tekrarı:</ion-label>
      <ion-input type="password" [(ngModel)]="tparola"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="signup()">Üye Ol</ion-button>
</ion-content>
